type: VirtualOutbound
conf:
  host: '{{.service}}.{{.app}}.koyeb'
  port: '{{.port}}'
  parameters:
    - name: app
      tagKey: koyeb.com/app-name
    - name: port
      tagKey: koyeb.com/port
    - name: service
      tagKey: koyeb.com/service-name
    - name: kumaservice
      tagKey: kuma.io/service
mesh: def
name: k-mesh-dns-koyeb
selectors:
- match:
    koyeb.com/mesh: def
